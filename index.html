<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Next PR Number</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://cdn.skypack.dev" crossorigin>
    <link rel="dns-prefetch" href="https://api.github.com" >
    <script defer type="module" src="main.js"></script>
  </head>

  <body>
    <main>
      <h1>Next PR Number</h1>
      <h2>Get the number the next pull request will be assigned with for a public GitHub repository.</h2>
      <div class="input-form">
        <input class="repo-input" placeholder="{owner}/{name}" type="text" autocapitalize="off"></input>
        <button class="get-button">Get</button>
      </div>
      <div class="output-text-div">
        <i><p class="working-status-text"></p></i>
        <p class="result-text"></p>
      </div>
    </main>
    <footer>
